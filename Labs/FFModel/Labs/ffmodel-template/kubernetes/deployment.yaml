apiVersion: apps/v1
kind: Deployment
metadata:
  name: ffmodel-api-deployment
  labels:
    app: ffmodel-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ffmodel-api
  template:
    metadata:
      labels:
        app: ffmodel-api
    spec:
      containers:
      - name: ffmodel-api
        image: <image>
        imagePullPolicy: IfNotPresent
        env:
        - name: SOLUTION_CONFIG_PATH
          valueFrom:
            configMapKeyRef:
              name: ffmodel-api-configmap
              key: SOLUTION_CONFIG_PATH
        - name: ENVIRONMENT_CONFIG_PATH
          valueFrom:
            configMapKeyRef:
              name: ffmodel-api-configmap
              key: ENVIRONMENT_CONFIG_PATH
        - name: OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: ffmodel-api-secret
              key: OPENAI_ENDPOINT
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ffmodel-api-secret
              key: OPENAI_API_KEY
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "1000m"
          limits:
            memory: "512Mi"
            cpu: "2000m"
